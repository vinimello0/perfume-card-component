<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicios Mello">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Perfume card component</title>
</head>
  <body>
    <main>
      <div class="wrapper">
        <div class="imgBox">
          <picture>
            <source srcset="images/image-product-mobile.jpg" media="(max-width: 66.31em)">
            <img src="./images/image-product-desktop.jpg" alt="picture of perfume">
          </picture>
        </div>
        <div class="contentBox">
          <h1 class="title">perfume</h1>
          <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivian Polge, Perfume-creator for the house of CHANEL</p>
        <div class="boxPrice">
          <span class="price">$149.99</span>
          <span class="price2">$169.99</span>
        </div>
        <div class="btn">
          <a href="#">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </a>
        </div>
      </div>
      </div>
    </main>
</body>
</html>
